apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prometheus-ingress
  namespace: test-1
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: my.featureform.com
      http:
        paths:
          - path: /prometheus
            pathType: Prefix
            backend:
              service:
                name: prometheus-deployment
                port:
                  number: 9090
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dashboard
                port:
                  number: 3000
